<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center h-screen  bg-indigo-100 py-20">
      <div class="container max-w-[90%] p-2 mx-auto sm:p-4 dark:text-gray-100 shadow-2xl bg-slate-100 rounded-lg">
            <h2 class="mb-4 text-4xl font-semibold px-2 py-6 ">All orders</h2>
            <div class="overflow-x-auto">
                  <table class="min-w-full text-xs">
                        <colgroup>
                              <col>
                              <col>
                              <col>
                              <col>
                              <col>
                              <col class="w-24">
                        </colgroup>
                        <thead class="dark:bg-gray-700">
                              <tr class="text-left">
                                    <th class="p-3 text-lg">Order Id</th>
                                    <th class="p-3 text-lg capitalize">No of products</th>
                                    <th class="p-3 text-lg">Date</th>
                                    <th class="p-3  text-lg text-right">Amount</th>
                                    <th class="p-3 text-lg text-right">Status</th>
                                    <th class="p-3 text-lg text-right">Detail</th>

                                    
                              </tr>
                        </thead>
                        <tbody>
                              {% if order %}
                              {% for order in order %}
                             <tr class="border-b border-opacity-20 dark:border-gray-700 dark:bg-gray-900">
                                    <td class="p-3">
                                          <p>#{{order.order_id}}</p>
                                    </td>
                                    <td class="p-3">
                                          <p>{{order.order_items.cart_item.count}}</p>
                                    </td>
                                 
                                    <td class="p-3">
                                          <p>{{order.created_at}}</p>
                                          <p class="dark:text-gray-400">Tuesday</p>
                                    </td>
                                    <td class="p-3 text-right">
                                          <p>${{order.order_amount}}</p>
                                    </td>
                                    <td class="p-3 text-right">
                                          <span class="px-3 py-1 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900">
                                                <span>{{order.status}}</span>
                                          </span>
                                    </td>
                                    <td class="p-3 text-right">
                                          <span class="px-3 py-1 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900">
                                                <a href="{%url 'order_details' order.order_id %}" class="px-3 py-1 text-xs bg-violet-500 text-white rounded shadow-lg">View</a>
                                          </span>
                                    </td>
                              </tr>
                              {%endfor%}
                              {%endif%}
                           
                        </tbody>
                  </table>
            </div>
      </div>
</body>
</html>
