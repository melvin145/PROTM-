<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <button id="rzp-button1">Pay</button>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      {% csrf_token %}
      {{payment}}
      <script>
            var options = {
            
                "key": "rzp_test_bUvzTs6DQJyBjZ", // Enter the Key ID generated from the Dashboard
                "amount": '{{order_amount}}', // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                "currency": "INR",
                "name": "PROTM", //your business name
                "description": "Test Transaction",
                "image": "https://example.com/your_logo",
                "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                "callback_url": "http://127.0.0.1:8000/payment/success/?order_id={{payment.id}}",
                //"callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
            
                "theme": {
                    "color": "#3399cc"
                }
            };
            var rzp1 = new Razorpay(options);
            document.getElementById('rzp-button1').onclick = function(e){
                rzp1.open();
                e.preventDefault();
            }
      </script>
</body>
</html>
