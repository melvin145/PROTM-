<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="/media/style.css">
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5">
      {% include 'base/navbar.html' %}
      {% include 'base/sidebar.html' %}
        <section class="grid grid-cols-3 gap-4 max-w-6xl py-16 m-auto w-full relative top-0">
          <section class="bg-gray-100  col-span-2" style="background-color: #1a1625;">
            <div class="mx-auto px-4 py-6 ">
         
              <div class="mx-auto  max-w-4xl  rounded">
                <div class="bg-white shadow rounded" style=" background-color: #221d2f;">
                  <div class="px-8 py-6 ">
                    <div class="flow-root">
                      <ul class="-my-8">
                        {% for item in cartitems %}
                        <li class="flex flex-col space-y-3 py-6 text-left sm:flex-row sm:space-x-5 sm:space-y-0 border-b border-indigo-100">
                          <div class="shrink-0">
                            <img class="h-24 w-24 max-w-full rounded-lg object-cover" src="/media/{{item.product.product_image}}" alt="" />
                          </div>
          
                          <div class="relative flex flex-1 flex-col justify-between">
                            <div class="sm:col-gap-5 sm:grid sm:grid-cols-2">
                              <div class="pr-8 sm:pr-5">
                                <p class="text-lg font-semibold text-white-900">{{item.product.product_name}}</p>
                                <p class="mx-0 mt-1 mb-0 text-sm text-white-400">36EU - 4US</p>
                              </div>
          
                              <div class="mt-4 flex items-end justify-between sm:mt-0 sm:items-start sm:justify-end">
                                <p class="shrink-0 w-20 text-base font-semibold text-white-900 sm:order-2 sm:ml-8 sm:text-right">${{item.product.price}}.00</p>
          
                                <div class="sm:order-1">
                                  <div class="mx-auto flex h-8 items-stretch text-gray-600">
                                    <button class="flex items-center justify-center rounded-l-md bg-gray-200 px-4 transition hover:bg-black hover:text-white">-</button>
                                    <div class="flex w-full items-center justify-center bg-gray-100 px-4 text-xs uppercase transition">1</div>
                                    <button class="flex items-center justify-center rounded-r-md bg-gray-200 px-4 transition hover:bg-black hover:text-white">+</button>
                                  </div>
                                </div>
                              </div>
                            </div>
          
                            <div class="absolute  right-0 bottom-0 flex sm:bottom-0 sm:top-auto">
                              <button type="button" class="flex rounded p-2 text-center text-gray-200 transition-all duration-200 ease-in-out focus:shadow hover:text-red-400">
                               <a href="{% url 'delete_item' item.uuid %}"> <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" class=""></path>
                                </svg> </a>
                              </button>
                            </div>
                          </div>
                        </li>
                        {% endfor %}
                    
                        
                      </ul>
                    </div>
          
          
               
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="sticky top-0">
            <div class="mx-auto max-w-4xl  rounded">
              <div class="bg-white shadow rounded" style=" background-color: #221d2f;">
                <div class="px-4 py-6 sm:px-8 sm:py-10">
                  <div class="flow-root">
                  <div class="mt-6 border-t border-b py-2 border-indigo-300">
                    <div class="flex items-center justify-between">
                      <p class="text-sm text-white-400">Subtotal</p>
                      <p class="text-lg font-semibold text-white-900">$399.00</p>
                    </div>
                    <div class="flex items-center justify-between">
                      <p class="text-sm text-white-400">Shipping</p>
                      <p class="text-lg font-semibold text-white-900">$8.00</p>
                    </div>
                  </div>
                  <div class="mt-6 flex items-center justify-between">
                    <p class="text-sm font-medium text-white-900">Total</p>
                    <p class="text-2xl font-semibold text-white-900"><span class="text-xs font-normal text-white-400">USD</span> 408.00</p>
                  </div>
        
                  <div class="mt-6 text-center">
                    <button type="button" class="group inline-flex w-full items-center justify-center rounded-md  px-6 py-4 text-lg font-semibold text-white transition-all duration-200 ease-in-out focus:shadow hover:bg-gray-800 " style="background-color:#7a5af5 ;">
                      Checkout
                      <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:ml-8 ml-4 h-6 w-6 transition-all" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </section>
        </section>
          <script src="/media/script.js"></script>

</body>
</html>
