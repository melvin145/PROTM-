<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/media/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Protm</title>
</head>

<body>
{% block content %}

    <nav class="nav ">
      <ul class="nav__list">
        <a id="home" href="{% url 'home' %}" class="nav__link">
          <img src="/media/images/" alt="">
          <i class='bx bx-home-alt-2'></i>
          <span class="nav__name">Home</span>
        </a>
        <div class="nav__link" id="category">
          <i class='bx bx-category'></i>
          <span class="nav__name">Category</span>
        </div>
        <a id="cart" href="{%url 'cart' %}" class="nav__link">
          <i class='bx bx-cart' ></i>
          <span class="nav__name">Cart</span>
        </a>
        <a href="#" class="nav__link" id="blog">
          <i class='bx bxs-book'></i>
          <span class="nav__name">Blogs</span>
        </a>
        <a href="{% url 'profile' %}" class="nav__link" id="account">
          <i class='bx bx-user'></i> 
          <span class="nav__name">Account</span>
        </a>
        <a href="{% url 'logout' %}" class="nav__link" id="logout">
          <i class='bx bx-log-out'></i>
          <span class="nav__name">Logout</span>
        </a>
      </ul>
    </nav>
  {% endblock %}
</body>

</html>
