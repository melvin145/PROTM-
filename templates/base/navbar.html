<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/media/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Protm</title>
</head>

<body>
{% block content %}
  <div class="header" >
    <nav class="navbar">
      <div class="navbar__logo">
        <i class='bx bx-menu' id="toggle" onclick='ShowSidebar(toggle)'></i>
        
       <a href="{% url 'home' %}"><span>Protm</span></a>
      </div>
      <div class="search">
        <input type="search" placeholder="Search..." / id="search" onchange="SearchProduct()">
        <button><i class='bx bx-search'></i></button>
      </div>
      <div class="other">
        <a href="{% url 'cart' %}"><i class='bx bxs-cart'></i> <span class="cart-count">{{request.user.profile.get_cart_count}}</span></a>
      </div>
    </nav>
  </div>
 
  {% endblock %}
</body>

</html>
